{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home Page{% endblock title %}</title>
    
</head>
<body>
    {% block content %}
    <div class="container">
        <h1>Welcome " {{emp.name|upper}} "</h1>
        <button class="logout-button"><a href="{% url 'logout' %}" style="color: white;">Logout</a></button>
    </div>
    {% endblock content %}

    <script>
    // Add this script to the top of your HTML files
    (function() {
        if (performance.navigation.type === 2) {
            window.location.href = '/login/';  // Redirect to login if navigating from the browser history
        }
    })();
</script>

    
</body>
</html>
